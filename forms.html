<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
			<meta charset="utf-8">

			<title>Apricot Flavor - Forms</title>
			<meta name="description" content="">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<link rel="shortcut icon" href="favicon.png" type="image/png">
			<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icon.png">

			<link rel="stylesheet" href="dist/css/main.min.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1>Getting Started</h1>
				<p>This is a basic HTML template to help you get started with <a href="https://github.com/softapr/apricot-flavor"><strong>Apricot Flavor</strong></a>.</p>
			</div>
		</header>
		<div class="main container">
			<article>
				<header>
					<hr />	
					<h3 class="icon-dot-2">Forms <em>(_forms.scss)</em></h3>
				</header>
				<section>
					<p>All HTML5 form elements are normalized to a set of core styles.</p>	
				</section>
				<aside>
					<form>
						    <input type="date">
						    <input type="datetime-local" placeholder="datetime-local">
						    
						    <input type="image">
						    <input type="month" placeholder="month">
						    <input type="number" placeholder="number">
						    <div>
								<p>Pickers:</p>
						    	<input type="color"><br />
								<input type="file">
						    </div>
						    <div>
								<p>Text Boxes:</p>
								<input type="text" placeholder="Name">
								<input type="email" placeholder="Email">
						    	<input type="password" placeholder="password">
							</div>
							<div>
								<p>Checkboxes:</p>
							    <input type="checkbox" name="checkbox" value="1" id="checkbox1">
								<label for="checkbox1">Checkbox1</label>
							    <input type="checkbox" name="checkbox" value="2" id="checkbox2">
								<label for="checkbox2">Checkbox2</label>
							</div>
							<div>
								<p>Radio buttons:</p>
								<input type="radio" name="radio" value="1" id="radio1">
								<label for="radio1">Radio1</label><br />
							    <input type="radio" name="radio" value="2" id="radio2">
								<label for="radio2">Radio2</label><br />
							    <input type="radio" name="radio" value="3" id="radio3">
								<label for="radio3">Radio3</label>
							</div>
						    <input type="range">
						    <input type="search" placeholder="search">
						    <input type="tel" placeholder="tel">
						    <input type="time">
						    <input type="url" placeholder="url">
						    <input type="week" placeholder="Week">
							<textarea></textarea>
							<input type="button" value="Button">
							<button type="reset"/><span class="icon-cancel">Reset</span></button>
							<button type="submit"/>Submit<span class="icon-right-open"></span></button>
					</form>		
				</aside>
			</article>
		</div>
		<footer>
			<div class="container">
				<div>					
					<img src="dist/img/logo-white.png" alt="Logo"/>
				</div>
				<div>
					<p>Distributed under the <a href="https://github.com/softapr/apricot-flavor/blob/master/LICENSE">Apache 2.0 license</a>.</p>
				</div>
				<div class="right">
					<a href="https://github.com/softapr" class="button-style"><span class="icon-github"></span></a>
				</div>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
